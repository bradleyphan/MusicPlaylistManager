<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Music Playlist Manager</h1>
        </header>

        <div class="stats-panel" id="statsPanel">
            <div class="stat-card">
                <div class="stat-value" id="totalPlaylists">0</div>
                <div class="stat-label">Playlists</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSongs">0</div>
                <div class="stat-label">Songs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDuration">0m</div>
                <div class="stat-label">Total Duration</div>
            </div>
        </div>

        <div class="content">
            <div class="panel playlists-panel">
                <div class="panel-header">
                    <h2>Playlists</h2>
                    <button class="btn btn-primary" onclick="showCreatePlaylistModal()">New Playlist</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search songs..." onkeyup="searchSongs()">
                </div>
                <div id="playlistsList" class="playlists-list">
                    <div class="loading">Loading playlists...</div>
                </div>
            </div>

            <div class="panel songs-panel">
                <div class="panel-header">
                    <h2 id="playlistTitle">Select a playlist</h2>
                    <div id="playlistActions" style="display: none;">
                        <button class="btn btn-secondary" onclick="shufflePlaylist()">Shuffle</button>
                        <button class="btn btn-primary" onclick="showAddSongModal()">Add Song</button>
                        <button class="btn btn-danger" onclick="deletePlaylist()">Delete</button>
                    </div>
                </div>
                <div id="songsList" class="songs-list">
                    <div class="empty-state">
                        <p>Select a playlist to view songs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="createPlaylistModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createPlaylistModal')">&times;</span>
            <h2>Create New Playlist</h2>
            <form onsubmit="createPlaylist(event)">
                <div class="form-group">
                    <label>Playlist Name</label>
                    <input type="text" id="playlistName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="playlistDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Playlist</button>
            </form>
        </div>
    </div>

    <div id="addSongModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addSongModal')">&times;</span>
            <h2>Add Song</h2>
            <form onsubmit="addSong(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="songTitle" required>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" id="songArtist" required>
                </div>
                <div class="form-group">
                    <label>Album</label>
                    <input type="text" id="songAlbum">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration (seconds)</label>
                        <input type="number" id="songDuration" value="180" required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" id="songYear" value="2024">
                    </div>
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select id="songGenre">
                        <option>Rock</option>
                        <option>Pop</option>
                        <option>Jazz</option>
                        <option>Classical</option>
                        <option>Hip Hop</option>
                        <option>Electronic</option>
                        <option>Country</option>
                        <option>R&B</option>
                        <option>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Song</button>
            </form>
        </div>
    </div>

    <div id="searchResultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('searchResultsModal')">&times;</span>
            <h2>Search Results</h2>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
